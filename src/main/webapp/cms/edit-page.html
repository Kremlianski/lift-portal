<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/classpath/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/classpath/lib/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <div class="lift:EditPage?form=post">
                <span class="lift:Msg?id=error&errorClass=error">error</span>
                <h1 class="title"></h1>
                <div class="content">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="name">Title</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="descr">Description</label>
                                <input type="text" name="descr" id="descr" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="templates">Template</label>
                                <select id="templates" name="templates"></select>
                            </div>
                            <div class="form-group">
                                <label for="keywords">Keywords</label>
                                <input type="text" name="keywords" id="keywords" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="css-class">CSS Class</label>
                                <input type="text" name="css-class" id="css-class" class="form-control">
                            </div>
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>
</body>
</html>
