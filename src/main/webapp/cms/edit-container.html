<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <div class="lift:EditContainer?form=post">
                <span class="lift:Msg?id=error&errorClass=error">error</span>
                <h1 class="title"></h1>
                <div class="content">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="descr">Description</label>
                                <input type="text" name="descr" id="descr" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="text">Markup</label>
                                <textarea name="text" class="form-control" rows="18" id="text"></textarea>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <span class="lift:embed?what=cms/_space-form"></span>
        </div>
    </div>
</div>
</body>
</html>
